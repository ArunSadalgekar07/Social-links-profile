<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <!-- Link for CSS file -->
  <link rel="stylesheet" href="style.css">

  <!-- Links for google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>


</head>

<body>

  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="jessica-img">
    <h2>Jessica Randall</h2>
    <h4>London, United Kingdom</h4>

    <p>"Front-end developer and avid reader."</p>
    <button class="github-btn">
      GitHub
    </button>

    <button class="frontend-btn">
      Frontend Mentor
    </button>

    <button class="linkedin-btn">
      LinkedIn
    </button>

    <button class="twitter-btn">
      Twitter
    </button>

    <button class="instagram-btn">
      Instagram
    </button>
  </div>



<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/ArunSadalgekar07" target="_blank">Arun Gopal Sadalgekar</a>.
</div>
    



</body>

</html>
